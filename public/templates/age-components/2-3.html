<script>
let audioContext,speechSynthesis=window.speechSynthesis;
function initAudio(){if(!audioContext){try{audioContext=new(window.AudioContext||window.webkitAudioContext)()}catch(e){console.warn('Web Audio API is not supported')}}return audioContext}
function playTone(f,d,v=0.1){const ctx=initAudio();if(!ctx)return;const o=ctx.createOscillator(),g=ctx.createGain();o.connect(g);g.connect(ctx.destination);o.frequency.value=f;o.type='sine';g.gain.setValueAtTime(0,ctx.currentTime);g.gain.linearRampToValueAtTime(v,ctx.currentTime+0.01);g.gain.exponentialRampToValueAtTime(0.01,ctx.currentTime+d);o.start(ctx.currentTime);o.stop(ctx.currentTime+d)}
function speak(text,options={}){if(!speechSynthesis)return;speechSynthesis.cancel();const u=new SpeechSynthesisUtterance(text);u.rate=0.7;u.pitch=1.3;u.volume=0.8;u.lang='en-US';Object.assign(u,options);speechSynthesis.speak(u)}
function playSound(type){if(audioContext&&audioContext.state==='suspended')audioContext.resume();
const sounds={
sun:()=>{playTone(523,0.3,0.15);setTimeout(()=>playTone(659,0.3,0.15),300);setTimeout(()=>speak('Hi! I am the sun!'),600)},
bear:()=>{playTone(220,0.5,0.2);setTimeout(()=>speak('Hi! I am a bear!'),500)},
play:()=>{playTone(440,0.2,0.15);setTimeout(()=>playTone(554,0.2,0.15),200);setTimeout(()=>speak('Let\'s play together!'),400)},
music:()=>{playTone(523,0.15);setTimeout(()=>playTone(659,0.15),150);setTimeout(()=>playTone(784,0.15),300);setTimeout(()=>playTone(1047,0.3),450);setTimeout(()=>speak('Music is playing!'),800)},
paint:()=>{playTone(800,0.1);setTimeout(()=>playTone(600,0.1),100);setTimeout(()=>playTone(400,0.1),200);setTimeout(()=>speak('Let\'s draw!'),300)},
star:()=>{playTone(1047,0.2);setTimeout(()=>playTone(1319,0.3),200);setTimeout(()=>speak('Little star!'),500)},
celebration:()=>{playTone(523,0.15);setTimeout(()=>playTone(659,0.15),150);setTimeout(()=>playTone(784,0.15),300);setTimeout(()=>playTone(1047,0.15),450);setTimeout(()=>playTone(1319,0.3),600);setTimeout(()=>speak('Hooray! Well done!'),900)},
hello:()=>{playTone(440,0.3);setTimeout(()=>speak('Hi, little one!'),300)},
circle:()=>{playTone(523,0.2);setTimeout(()=>speak('Circle!'),200)},
square:()=>{playTone(659,0.2);setTimeout(()=>speak('Square!'),200)},
triangle:()=>{playTone(784,0.2);setTimeout(()=>speak('Triangle!'),200)}
};
if(sounds[type])sounds[type]()}
function playAnimalSound(animal){if(audioContext&&audioContext.state==='suspended')audioContext.resume();
const animals={
cat:()=>{playTone(800,0.2);setTimeout(()=>playTone(600,0.2),200);setTimeout(()=>speak('Meow-meow!'),400)},
dog:()=>{playTone(300,0.3);setTimeout(()=>playTone(400,0.3),300);setTimeout(()=>speak('Woof-woof!'),600)},
rabbit:()=>{playTone(1000,0.1);setTimeout(()=>playTone(1200,0.1),100);setTimeout(()=>playTone(1000,0.1),200);setTimeout(()=>speak('Hopping!'),300)}
};
if(animals[animal])animals[animal]()}
document.addEventListener('click',function(e){if(e.target.classList.contains('btn')||e.target.classList.contains('an')||e.target.classList.contains('co')){const r=document.createElement('div');r.style.cssText='position:absolute;border-radius:50%;background:rgba(255,255,255,0.6);transform:scale(0);animation:ripple 0.6s linear;pointer-events:none';const rect=e.target.getBoundingClientRect(),size=Math.max(rect.width,rect.height);r.style.width=r.style.height=size+'px';r.style.left=(e.clientX-rect.left-size/2)+'px';r.style.top=(e.clientY-rect.top-size/2)+'px';e.target.style.position='relative';e.target.appendChild(r);setTimeout(()=>r.remove(),600)}});
const style=document.createElement('style');style.textContent='@keyframes ripple{to{transform:scale(4);opacity:0}}';document.head.appendChild(style);
